<!DOCTYPE html>
{% extends "learning_logs/base.html" %}

{% block content %}
  <h1>Adicionar Jogador</h1>

  <form method="post" action="{% url 'eventos:adicionar_jogador' torneio_id=torneio.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Adicionar Jogador</button>
  </form>

  <a href="{% url 'eventos:detalhes_torneio' torneio_id=torneio.id %}">Voltar para Detalhes do Torneio</a>
{% endblock %}
