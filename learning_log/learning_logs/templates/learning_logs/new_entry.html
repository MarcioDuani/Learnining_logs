<!DOCTYPE html>
{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}


{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

    {% block content %}
        <p><a href="{% url 'topic' topic_id=topic.id %}">voltar</a></p>

        <h4>Adicionar uma nova Anotação:</h4>
    <form action="{% url 'new_entry' topic_id=topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" name="submit">Adicionar</button>
        {% endbuttons %}
    </form>
    {% endblock content %}
