<!DOCTYPE html>
{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}


{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

    {% block content %}
        <p><a href="{% url 'topic' topic_id=topic.id %}"><button class="btn btn-outline-primary mx-2" name="submit">Voltar</button></a></p>

        <div class="container mb-3"><h4>Nova Anotação:</h4></div>
        
    <form action="{% url 'new_entry' topic_id=topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-outline-primary mx-2" name="submit">Salvar Anotação</button>
        {% endbuttons %}
    </form>
    {% endblock content %}
