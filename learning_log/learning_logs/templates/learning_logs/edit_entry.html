<!DOCTYPE html>
{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}


{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

    {% block content %}
        <p><a href="{% url 'topic' topic_id=topic.id %}"><button class="btn btn-outline-primary btn-sm" name="submit" >Voltar</button></a></p>

        <div class="container mb-3"><h4>Editar anotação:</h4></div>
        
    <form action="{% url 'edit_entry' entry_id=entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-outline-primary mx-2" name="submit">Salvar alteração</button>
        {% endbuttons %}
    </form> 

<!-- Adicione um botão para excluir a entrada -->
<form action="{% url 'delete_entry' entry_id=entry.id %}" method="post">
    {% csrf_token %}
    <button class="btn btn-outline-danger mx-2" type="submit" onclick="return confirm('Tem certeza que deseja excluir esta entrada?')">Exluir Anotação</button>
</form>

{% endblock content %}
