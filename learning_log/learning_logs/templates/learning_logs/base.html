<!DOCTYPE html>
<html lang="pt-br">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Duani Art's</title>        
      </head>
              {% load bootstrap5 %}
              {% bootstrap_css %}
              {% bootstrap_javascript %}
      <body>
          <nav class="navbar navbar-expand-lg bg-light navbar-light mb-3">
              <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="container d-flex justify-content-center">
              <div class="row">
                <div class="col-12 d-flex justify-content-center mb-3">
                    <a class="navbar-brand" href="{% url 'index'%}"><img
                    id="MDB-logo"
                    src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                    alt="MDB Logo"
                    draggable="false"
                    height="30"
                  /></a>
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center mx-auto">
                      <li class="nav-item"><a class="nav-link mx-2" href="{% url 'topics'%}">Tópicos</a></li>
                      {% if user.is_authenticated %}
                      <li class="nav-item">
                          <a class="nav-link mx-2">Olá, {{ user.username }}</a>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link mx-2" href="{% url 'logout' %}"><i class="fas fa-plus-circle pe-2"></i>Sair</a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link mx-2" href="{% url 'register' %}"><i class="fas fa-bell pe-2"></i>Registrar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link mx-2" href="{% url 'login' %}"><i class="fas fa-heart pe-2"></i>Entrar</a>
                      </li>
                      {% endif %}
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div>
            <div class="container mb-3 content-center">
              {% block header %}
              {% endblock header %}
            </div>    
            
              {% block content %}
              {% endblock content %}
           
          </div>
    </body>
</html>
