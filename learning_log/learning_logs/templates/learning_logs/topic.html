<!DOCTYPE html>
{% extends "learning_logs/base.html" %}

{%  block header %}
<h2>{{ topic }}</h2>
{%  endblock header %}

{% block content %}

<p><a href="{% url 'topics'  %}"><button class="btn btn-outline-primary btn-sm" name="submit" >Voltar</button></a></p>

<div class="container-fluid">
    <!--div class="card"-->
            <table class="table table-striped table-hover table-border">
                
                <div>
                    {% for entry in entries %}
                    <body>
                    <tr>
                        <td>{{ entry.date_added | date:'d M, Y H:i' }}</td>
                        <td>{{ entry.text | linebreaks }}</td>
                        <td><a href="{% url 'edit_entry' entry.id %}"><button class="btn btn-outline-primary btn-sm" name="submit" >Editar</button></a></td>  
                    </tr>   
                    </body>  
                    {% empty %}

                        <td>Você ainda não tem anotações !!</td>
            
                    {% endfor %} 
                </div>                  
        </table>
    </div>
<!--/div-->
     
    <div><a href="{% url 'new_entry' topic_id=topic.id %}"><button class="btn btn-outline-primary btn-sm" name="submit" >Adicionar Anotação</button></a></div>
    
{% endblock content %}
